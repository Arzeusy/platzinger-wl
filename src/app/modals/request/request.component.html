<div class="modal-dialog modal-lg" *ngIf="friendUser">
  <div class="modal-content">
    <div class="modal-header">
      Nueva Solicitud
      <a class="closeButton" (click)="close()">x</a>
    </div>
    <div class="modal-body" style="height: auto">
      <div class="row">
        <div class="col-md-3">
          <img src="{{ friendUser.avatar }}" class="img-fluid">
        </div>
        <div class="col-md-9">
          <b>{{ friendUser.nick }} ({{ friendUser.email}})</b>
          <small> Te ha enviado esta solicitud</small>
          <br />
          <span>
            Mensaje: {{ this.currentRequest.message }}
          </span>
        
        </div>
        <hr />
        <div class="col-md-12">
          <h4>Deseas agregar a estar persona?</h4>
          <br />
          <input type="radio" name="addtoMsn" [(ngModel)]="shouldAdd" value="yes" id="add-yes"> <label for="add-yes">Si quiero agregarlo</label> <br />
  
          <input type="radio" name="addtoMsn" [(ngModel)]="shouldAdd" value="no" id="add-no"> <label for="add-no">No quiero agregarlo</label> <br />
  
          <input type="radio" name="addtoMsn" [(ngModel)]="shouldAdd" value="later" id="add-later"> <label for="add-later">DespuÃ©s lo pienso</label> <br />
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <a class="btn btn-primary" (click)="accept()">Aceptar</a>
      <a class="btn btn-default" (click)="close()">Cerrar</a>
    </div>
  </div>
</div>
