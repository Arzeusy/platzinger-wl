<div id="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameOnline">
            <img src="assets/img/generic_avatar.png" id="homeAvatarPicture" alt="" >
          </div>
        </div>
        <div class="col">
          <b>Walter</b>
          <div>
            <span>Online</span>
            <br />
            <span>< Escribe un mensaje personal ></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <input type="text" placeholder="Buscar amigos" [(ngModel)]="query">
  <br />
  <b>Amigos</b>
  <ng-container *ngFor="let user of friends | search: query; let i = index">
    <div>
      <img id="status-friend" src="./assets/img/logo_live_{{user.status}}.png" alt="{{user.status}}" />
      <a routerLink="/conversation/{{user.uid}}">
         {{ i }}. {{ user.nick }} - {{ user.email }} 
      </a>
    </div>
  </ng-container>

</div>
